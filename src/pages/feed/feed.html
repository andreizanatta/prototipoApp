<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      
      <ion-input [(ngModel)]="n1" type="number"></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-input [(ngModel)]="n2" type="number"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="soma(n1, n2)" ion-button  color="primary" block >Somar</button>
  </div>

</ion-content>
